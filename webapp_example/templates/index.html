<!DOCTYPE html>
<html>
<head>
  <title>Übersetzungs-Web-App</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 40%;
      margin-right: 10px;
    }

    .input-container label {
      margin-bottom: 10px;
    }

    .input-container input {
      width: 100%;
      height: 400px;
      vertical-align: top;
      text-align: top; /* Zum Zentrieren des Textes */
      white-space: pre-wrap; /* Zum automatischen Umbruch */
    }

    .select-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 20%;
      margin-right: 10px;
    }

    .select-container label {
      margin-bottom: 10px;
    }

    .select-container select {
      width: 100%;
      margin-bottom:10px;
    }

    .submit-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 20%;
    }

    .output-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 40%;
    }

    .output-container label {
      margin-bottom: 10px;
    }

    .input-container textarea {
      width: 100%;
      height: 400px;
      border: 1px solid black;
      padding: 10px;
      box-sizing: border-box;
    }

    .output-container div {
      width: 100%;
      height: 400px;
      border: 1px solid black;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Übersetzungs-Web-App</h1>
  <form method="POST" action="/translate">
    <div class="container">
      <div class="input-container">
        <label for="text-input">Zu übersetzender Text:</label>
       <textarea id="text-input" name="text-input" placeholder="Geben Sie den Text ein"></textarea>
      </div>
      <div class="select-container">
        <label for="language-select">Zielsprache:</label>
        <select id="language-select" name="language-select">
          <option value="en">Englisch</option>
          <option value="fr">Französisch</option>
          <option value="es">Spanisch</option>
          <option value="de">Deutsch</option>
        </select>
        <div class="submit-container">
          <input type="submit" value="Übersetzen">
        </div>
      </div>
      <div class="output-container">
        <label for="output">Übersetzter Text:</label>
        <div id="output" name="output" contenteditable>{{ output|safe }}</div>
      </div>
    </div>
  </form>
</body>
</html>
